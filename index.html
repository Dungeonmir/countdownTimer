<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Countdown</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Qahiri&display=swap" rel="stylesheet"> </head>
	
<body>
	<header>
		<h1>Countdown Timer</h1> </header>
	<div class="container">
		<div class="timer">00:00:00</div>
		<div class="addTimer">
			<div>
				<input type="text" placeholder="00" maxlength="2" class="timeInput">
				<div class="arrows">
					<div class="item"> <i class="arrow up"></i> </div>
					<div class="item"> <i class="arrow down"></i> </div>
				</div>
				<input type="text" placeholder="00" maxlength="2" class="timeInput">
				<div class="arrows">
					<div class="item"> <i class="arrow up"></i> </div>
					<div class="item"> <i class="arrow down"></i> </div>
				</div>
				<input type="text" placeholder="00" maxlength="2" class="timeInput">
				<div class="arrows">
					<div class="item"> <i class="arrow up"></i> </div>
					<div class="item"> <i class="arrow down"></i> </div>
				</div>
			</div>
		</div>
		<div>
			<button class="Btn" id="timerBtn"> Add Timer </button>
		</div>
	</div>
	<script src="scirpt.js"></script>
</body>

</html>
